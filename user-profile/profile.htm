<body>

  <nav class="navbar">


    <div class="user-icon">
      <div class="dropdown">
        <div class="profile-container" id="profileContainer">
          <img src="../assets/images/ppsize.webp" alt="Profile" class="profile-img">
          <!-- Unicode dropdown icon -->

        </div>
        <!-- Dropdown menu -->
        <div class="dropdown-content" id="dropdownMenu">
          <a href="profile.htm">My Profile</a>
          <a href="../authentication/sign-in.htm">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <section id="mypf" class="myprofile">
    <div class="userprofile">
      <div class="userprofile-img">
        <img id="userImage" src="../assets/images/ppsize.webp" alt="User Photo">
      </div>
      <label for="photoUpload" class="custom-file-upload">Add Profile Picture</label>
      <input type="file" id="photoUpload" accept="image/*" style="display:none;">
    </div>
    <hr>

    <div class="userinfo">
      <h2 id="fullname">Full Name</h2>
      <p>Program: <span id="program"></span></p>
      <p>Batch: <span id="batch"></span></p>
    </div>
    </div>
  </section>


  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <p>Created by Rabin and Ritika</p><br>
      <p>Â© 2024 All rights reserved - Privacy - Terms and Conditions</p><br>
      <ul class="footer-links">
        <li><a href="#">Visit us</a></li>

        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
  <script>
    // User information (from signup)
    const userData = {
      fullname: "Username",
      email: "username@example.com",
      program: "BCA",
      batch: "2024",
      semester: "1st"
    };

    // Load user data on page load
    window.onload = function () {
      document.getElementById('fullname').innerText = userData.fullname;
      document.getElementById('email').value = userData.email;
      document.getElementById('program').innerText = userData.program;
      document.getElementById('batch').innerText = userData.batch;
      document.getElementById('semester').value = userData.semester;
    };

    // Update profile picture
    document.getElementById('photoUpload').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function (event) {
          document.getElementById('userImage').setAttribute('src', event.target.result);
        };

        reader.readAsDataURL(file);
      }
    });

    // Save changes (email and semester updates)
    document.getElementById('saveBtn').addEventListener('click', function () {
      const updatedEmail = document.getElementById('email').value;
      const updatedSemester = document.getElementById('semester').value;

      // Update userData object
      userData.email = updatedEmail;
      userData.semester = updatedSemester;

      alert('Profile updated successfully!');
    });

  </script>
  <script src="../assets/js/index.js"></script>
