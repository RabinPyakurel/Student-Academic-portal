<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #2b2b2b;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 3rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            position: relative;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            display: block;
        }

        .profile-header .info-divider {
            height: 100px;
            width: 2px;
            background-color: #ddd;
        }

        .profile-tabs {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
        }

        .profile-tabs button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            padding: 0.5rem 0;
        }

        .profile-tabs button.active {
            border-bottom: 2px solid #007BFF;
            color: #007BFF;
        }

        .edit-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: -1rem;
        }

        .edit-controls button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        form {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
        }

        form input[readonly],
        form select[disabled] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-header .info-divider {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>LOGO</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Attendance</a>
            <a href="#">Fee</a>
            <a href="#">Exam and Results</a>
            <a href="#">Library</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="profile-header">
            <div>
                <img src="#" alt="Profile Picture">
                <button>Add Profile Picture</button>
            </div>
            <div class="info-divider"></div>
            <div>
                <h2>Username Surname</h2>
                <p>usernamesurname.2018@collegename.edu.np</p>
                <p>Program: BCA</p>
                <p>Batch: 2024</p>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="active" onclick="showTab('basic-info')">Basic Info</button>
            <button onclick="showTab('contact')">Contact</button>
            <button onclick="showTab('academic')">Academic</button>
            <button onclick="showTab('identification')">Identification</button>
        </div>

        <div id="basic-info" class="form-section active">
            <div class="edit-controls">
                <button id="edit-btn" onclick="toggleEditMode()">Edit</button>
                <button id="save-btn" style="display: none;" onclick="saveChanges()">Save</button>
                <button id="cancel-btn" style="display: none;" onclick="cancelChanges()">Cancel</button>
            </div>
            <form id="basic-info-form">
                <label>First Name</label>
                <input type="text" id="first-name" value="John" readonly>

                <label>Middle Name</label>
                <input type="text" id="middle-name" value="Doe" readonly>

                <label>Last Name</label>
                <input type="text" id="last-name" value="Smith" readonly>

                <label>Gender</label>
                <select id="gender" disabled>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>

                <label>Primary Email</label>
                <input type="email" id="primary-email" value="john.doe@example.com" readonly>

                <label>Personal Email</label>
                <input type="email" id="personal-email" value="john.smith@gmail.com" readonly>

                <label>Phone Number</label>
                <input type="tel" id="phone-number" value="+1234567890" readonly>

                <label>Date of Birth</label>
                <input type="date" id="dob" value="1990-01-01" readonly>
            </form>
        </div>

        <div id="contact" class="form-section">
            <form>
                <label>Emergency Contact Name</label>
                <input type="text" placeholder="Emergency Contact Name" disabled>

                <label>Emergency Contact Relation</label>
                <input type="text" placeholder="Relation (e.g., Father)" disabled>

                <label>Emergency Contact Number</label>
                <input type="tel" placeholder="Emergency Contact Number" disabled>

                <label>Guardian Contact</label>
                <input type="tel" placeholder="Guardian Contact" disabled>
            </form>
        </div>

        <div id="academic" class="form-section">
            <form>
                <label for="program">Program/Course</label>
                <select id="program" disabled>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Sc.">B.Sc.</option>
                </select>

                <label for="batch">Batch</label>
                <select id="batch" disabled>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>

                <label for="semester">Semester</label>
                <select id="semester" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="year">Year</label>
                <select id="year" disabled>
                    <option value="1">First</option>
                    <option value="2">Second</option>
                    <option value="3">Third</option>
                    <option value="4">Fourth</option>
                </select>

                <label for="roll">Roll No.</label>
                <input type="text" id="roll" placeholder="Enter Roll Number" disabled>

                <label for="department">Department</label>
                <select id="department" disabled>
                    <option value="IT">Information Technology</option>
                    <option value="Management">Management</option>
                    <option value="Science">Science</option>
                </select>
            </form>
        </div>
        <div id="identification" class="form-section">
            <form>
                <label for="document-type">Document Type</label>
                <select id="document-type" disabled>
                    <option value="student-id">Student ID Card</option>
                    <option value="citizenship">Citizenship</option>
                    <option value="passport">Passport</option>
                </select>

                <label for="id-number">Identification Number</label>
                <input type="text" id="id-number" placeholder="Enter your ID number" disabled>

                <label for="university">University</label>
                <input type="text" id="university" value="Tribhuvan" readonly>

                <label for="university-reg">University Registration Number</label>
                <input type="text" id="university-reg" value="6-2-35-63-2024" readonly>
            </form>
        </div>
    </div>

    <script>
        let isEditing = false;
        const editableFields = ['personal-email', 'phone-number'];
        const originalValues = {};

        function showTab(tabId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.profile-tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function toggleEditMode() {
            isEditing = !isEditing;

            document.getElementById('edit-btn').style.display = isEditing ? 'none' : 'block';
            document.getElementById('save-btn').style.display = isEditing ? 'inline' : 'none';
            document.getElementById('cancel-btn').style.display = isEditing ? 'inline' : 'none';

            editableFields.forEach(field => {
                const input = document.getElementById(field);
                if (isEditing) {
                    originalValues[field] = input.value; // Save original value
                    input.readOnly = false;
                } else {
                    input.readOnly = true;
                }
            });
        }

        function saveChanges() {
            toggleEditMode();
            alert("Changes saved successfully!");
        }

        function cancelChanges() {
            editableFields.forEach(field => {
                document.getElementById(field).value = originalValues[field]; // Revert to original value
            });
            toggleEditMode();
        }
    </script>
</body>

</html>
