<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Student Academic Portal</title>
  <link rel="stylesheet" href="contf.css">
</head>

<body>
  <div class="contact-container">
    <div class="inside-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, concerns, or feedback, please fill out the form below:</p>
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Message Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="successMessage" style="display: none; color: green;">Thank you! Your message has been sent successfully.</p>
  </div>
</div>
  <script>// script.js
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission

      // Display success message
      document.getElementById("successMessage").style.display = "block";

      // Optionally, reset the form
      document.getElementById("contactForm").reset();
    });
  </script>
</body>

</html>
