<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preload" href="../assets/css/form.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="../assets/css/terms.css" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="../assets/css/loader.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="loader-container" style="display: none;">
        <div class="loader">
            <img src="../assets/images/loader.gif" alt="Loading...">
        </div>
    </div>
    <form class="form" method="post">
        <span class="close-btn redirect-index">&times;</span>
        <h1 class="text-center">Registration Form</h1>
        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Personal Information"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="Credentials"></div>
            <div class="progress-step" data-title="Security"></div>
        </div>

        <div class="form-step form-step-active" id="info">
            <div class="input-group">
                <input type="text" name="full_name" id="fname" placeholder="" required>
                <label for="fname">Full Name <span class="necessary">*</span></label>
                <span class="error" id="nameMsg"></span>
            </div>
            <div class="input-group">
                <input type="date" name="dob" id="dob" placeholder="" required>
                <label for="dob">Date of Birth <span class="necessary">*</span></label>
                <span class="error" id=" dobMsg"></span>
            </div>
            <div class="input-group">
                <select name="program" id="course" required>
                    <option value="" selected hidden disabled>Select your course</option>
                    <option value="101">BCA</option>
                    <option value="102">BBA</option>
                    <option value="103">BBM</option>
                    <option value="104">BSC.CSIT</option>
                </select>
                <label for="course">Program/Course <span class="necessary">*</span></label>
                <span class="error" id="courseMsg"></span>
            </div>
            <div class="input-group">
                <input type="text" name="enroll_year" id="enroll" placeholder="" required>
                <label for="enroll">Enrollment Year <span class="necessary">*</span></label>
                <span class="error" id="enrMsg"></span>
            </div>
            <div>
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
            <div class="link text-center">
                Already have an account?<a href="./sign-in.htm"> Log in here</a>
            </div>
        </div>

        <div class="form-step" id="contact">
            <div class="input-group">
                <input type="tel" name="phone" id="phone" placeholder="">
                <label for="phone">Phone Number </label>
                <span class="error" id="numMsg"></span>
            </div>
            <div class="input-group">
                <input type="email" name="personal_email" id="p_email" placeholder="">
                <label for="p_email">Personal Email </label>
                <span class="error" id="emailMsg"></span>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step" id="cred">
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="" required>
                <label for="email">College Email <span class="necessary">*</span></label>
                <span class="error" id="mailMsg"></span>
            </div>
            <div class="input-group">
                <input type="text" name="id_num" id="id" placeholder="" required>
                <label for="id">Id Card Number <span class="necessary">*</span></label>
                <span class="error id=" idMsg"></span>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step" id="security">
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="" required>
                <label for="password">Password <span class="necessary">*</span></label>
                <span class="toggle-eye" onclick="togglePassword('password', this)">&#128065;</span>
                <span class="error" id="pwMsg"></span>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" id="cpass" placeholder="" required>
                <label for="cpass">Confirm Password <span class="necessary">*</span></label>
                <span class="toggle-eye" onclick="togglePassword('cpass', this)">&#128065;</span>
                <span class="error" id="cmpwMsg"></span>
            </div>
            <div class="terms">
                <input type="checkbox" name="terms" id="terms" required>
                <a href="#" class="link" id="openTermsModal">I accept the terms and conditions</a>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="Register" class="btn">
            </div>

        </div>

    </form>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn close-model-btn">&times;</span>
            <iframe src="terms.htm"></iframe>
        </div>
    </div>
    <script src="../assets/js/terms.js"></script>
    <script src="../assets/js/form.js"></script>
    <script src="../assets/js/formValidation.js"></script>

</body>

</html>
