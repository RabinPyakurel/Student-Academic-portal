<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/form.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Input full name" required>
            </div>

            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" required>
                    <option value="" disabled selected>Select your program</option>
                    <option value="BSc CSIT">BSc CSIT</option>
                    <option value="BCA">BCA</option>
                    <option value="BE Computer">BBM</option>
                    <option value="BE Computer">BBA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" id="id" placeholder="Input ID card number" required>
            </div>

            <div class="form-group">
                <label for="batch">Select Batch</label>
                <input type="text" id="batch" placeholder="Input batch year" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="fullname.batch@kathford.edu.np" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter at least 8+ characters" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">By signing up, I agree with the <a href="#">Terms of Use</a> & <a href="#">Privacy
                        Policy</a></label>
            </div>

            <button type="submit">Sign up</button>

            <p>Already have an account? <a href="sign-in.htm">Log in</a></p>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
