<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-extrabold text-gray-800">404</h1>
        <p class="text-2xl mt-4 text-gray-600">Oops! The page you're looking for isn't here.</p>
        <p class="text-md mt-2 text-gray-500">It might have been removed, or you may have mistyped the URL.</p>
        <div class="mt-6">
            <a href="/" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Go Home</a>
            <a href="/contact"
                class="px-6 py-2 ml-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Contact Us</a>
        </div>
    </div>
</body>

</html>
